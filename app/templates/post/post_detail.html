<!-- post_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>{{ post.title }}</h2>
                <p><strong>Author:</strong> <a href="{% url 'user' post.author.pk %}">{{ post.author }}</a></p>
                <p><strong>Created at:</strong> {{ post.created_at }}</p>
                <p>{{ post.content }}</p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="Post image" class="img-fluid mt-3">
                {% endif %}
                <div class="mt-3">
                    <p><strong>Location:</strong> {{ post.location }}</p>
                    <div id="map" style="height: 300px;"></div>
                </div>

                {% if user == post.author %}
                    <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning mt-3">Edit Post</a>
                    <!-- Delete Post Button -->
                    <form id="delete-form" method="post" action="{% url 'post_delete' post.pk %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="button" class="btn btn-danger mt-3" onclick="confirmDelete()">Delete Post</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm('Are you sure you want to delete this post?')) {
                document.getElementById('delete-form').submit();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the map and set its view to the post's location
            let map = L.map('map').setView([{{ post.location.latitude|floatformat:4 }}, {{ post.location.longitude|floatformat:4 }}], 15);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            L.marker([{{ post.location.latitude }}, {{ post.location.longitude }}]).addTo(map)
                .bindPopup(`<b>{{ post.location|truncatechars:35 }}</b><br>{{ post.location.description }}`);
        });
    </script>
{% endblock %}
