{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    <a href="{% url 'location_create' %}" class="btn btn-primary">Create New Location</a>
    <button type="submit">Create Post</button>
  </form>
{% endblock %}
