<!-- user_profile.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>{{ user.username }}</h1>
    {% if user.post_set.all %}
        <h2>Posts:</h2>
        <ul>
            {% for post in user.post_set.all %}
                <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}

    {% if request.user == user %}
        <form action="{% url 'logout' %}" method="post" class="p-2">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% endif %}
{% endblock %}
